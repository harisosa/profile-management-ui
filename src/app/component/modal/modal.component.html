<div >
	<h2 mat-dialog-title class="title">{{title}}</h2>
	<div mat-dialog-content class="subtitle">{{subtitle}}</div>
	<div mat-dialog-actions align="end">
	  <span>
		
		<button
		  type="button"
		  mat-stroked-button
		  class="btn btn-sm cancel-button"
		  (click)="CloseDialog()"
		>
		  Cancel
		</button>
		<button
		  type="button"
		  mat-flat-button
		  class="btn btn-sm ok-button"
		  [mat-dialog-close]="true"
		>
		  Ok
		</button>
	  </span>
	</div>
  </div>
